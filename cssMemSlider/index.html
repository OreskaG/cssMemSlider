<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="icon" href="./src/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>CSS Mem Slider</h1>
        <div class="slider-wrapper">
            <input type="radio" name="radio" class="radio" id="radio-1" checked>
            <input type="radio" name="radio" class="radio" id="radio-2">
            <input type="radio" name="radio" class="radio" id="radio-3">
            <input type="radio" name="radio" class="radio" id="radio-4">
            <div class="img-wrapper">
                <div class="img"><img src="./src/mem1.jpg" alt=""></div>
                <div class="img"><img src="./src/mem2.jpg" alt=""></div>
                <div class="img"><img src="./src/mem3.jpg" alt=""></div>
                <div class="img"><img src="./src/mem4.jpg" alt=""></div>
            </div>
            <div class="overflow-window">
                <div class="text-wrapper">
                    <h2 class="text">А кто это сделал?</h2>
                    <h2 class="text">Console.log('123проверка")</h2>
                    <h2 class="text">Удача - самый важный столп</h2>
                    <h2 class="text">Правда жизни</h2>
                </div>
            </div>
            <div class="btn-wrapper">
                <label for="radio-1" class="btn"><div class="btn-icon"></div></label>
                <label for="radio-2" class="btn"><div class="btn-icon"></div></label>
                <label for="radio-3" class="btn"><div class="btn-icon"></div></label>
                <label for="radio-4" class="btn"><div class="btn-icon"></div></label>
            </div>            
        </div>
    </div>
</body>
</html>
